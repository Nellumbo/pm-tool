version: '3.8'

services:
  pm-tool:
    build: .
    container_name: pm-tool-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    volumes:
      # Сохраняем базу данных между перезапусками
      - pm-data:/app/server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pm-data:
    driver: local
